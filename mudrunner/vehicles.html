<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Mudrunner</title>
    <script src="https://kit.fontawesome.com/24e14e3299.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="mudrunner.css">
</head>

<body>
    <div class="main" id="film-app">
        <div class="preloader" v-if="!showPage">
            <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Загрузка...</span>
              </div>
              <div class="spinner-grow text-light"  style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Загрузка...</span>
              </div>
        </div>
        <div class="container" v-if="showPage">
            <h1 class="zagolovok text-center">Mudrunner Vehicles List</h1>
            <h4>Beta 1.1.6</h4>
            <div class="search">
                <i class="fab fa-phabricator"></i>
                <input v-model="search" type="text" placeholder="Введите номер модели" class="search-truck">
            </div>
            <ul class="film-list">
                <li class="list-item" v-for="(item, index) in myFilter">
                    <div class="rel">
                        <div class="card" v-on:mouseenter="modalShow(index)" v-on:mouseleave="modalHide"
                            v-bind:class="{'active' : currentIndex == index}"
                            v-bind:class="{'non-active': currentIndex != index}">
                            <div class="poster">
                                <img v-bind:src="item.image" class="card-img-top" alt="...">
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">{{item.name}}</h5>
                                <p class="card-text">{{item.about}}</p>
                                <a target="_blank" class="btn btn-primary"
                                    v-bind:href="item.link">Перейти</a></a>
                            </div>
                            <div class="about" v-if="currentIndex == index">
                                {{item.description}}
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="spintires.js"></script>
</body>

</html>
